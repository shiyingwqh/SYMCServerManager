<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container-fluid" style="background-image: url('https://www.minecraft.net/content/dam/games/minecraft/background-images/pdp-hero-bg.png');">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-6 bg-light rounded-3" style="width: 400px">
            <form class="m-3" method="post" action="/login-check">
                <h1 class="mb-3">Login</h1>
                <div class="mb-3 form-floating">
                    <input type="text" name="uname" id="username" class="form-control" placeholder="Username">
                    <label for="password">Username</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" name="pwd" id="password" class="form-control" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div th:if="${msg}" th:text="${msg}" class="text-danger mb-3"></div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
